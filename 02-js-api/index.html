<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Responsive Design</title>
    <link rel="stylesheet" href="../css/master.css">
    <style>
        section.characters{
            display: grid;
            grid-template-columns: repeat(5, 200px);
            margin: 2rem 0 5rem 0;
            gap: 1rem;
            div.character{
                border: 4px solid #fff;
                border-radius: 6px;
                position: relative;
                width: 220px;
                height: 220px;
                article,
                img{
                    position: absolute;
                }
                article{
                    background-color: #000c;
                    z-index: 1;
                    bottom: 0;
                    padding: 0.4rem;
                    width: 100%;
                }
                img{
                    object-fit: cover;
                }

            }
        }
    </style>
</head>
<body class="level3">
    <nav>
        <a href="../indeX.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>02 - JavaScript (API)</h1>
            <h2>Fetching data from REST API using JS</h2>
        </header>
        <section class="characters"></section>
    </main>
    <script>
        // elements
        const characters = document.querySelector('.characters');

        const fetchCaracters = async () => {
           for(let i = 1 ; i <= 20 ; i++) {
            let url = 'https://rickandmortyapi.com/api/character/1'+i;
            await fetch(url)
                .then(response => response.json())
                .then((data) => {
                    // data muestra toda la informaci√≥n
                    characters.innerHTML += `
                        <div class="character">
                            <article><h2>${data.name}</h2>
                            <h3>${data.status}</h3></article>
                            <img src="${data.image}" alt="Character Image">
                        </div>
                    `;
                });
           } 
            
            
        }; 

        fetchCaracters();
    </script>
</body>
</html>
